<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Homepage</title>

    <!-- Thêm thư viện Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #335ea8;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 600;
        }

        .hotel-name {
            font-size: 27px;
            font-weight: bold;
            padding-left: 20px;
            padding-left: 70px;
            display: flex;
            align-items: center;
        }

        .hotel-name i {
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 3px;
            width: 500px;
            margin-right: 10px;
        }

        .search-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding-right: 70px;
        }

        .user-icon {
            margin-right: 8px;
            font-size: 35px;
        }

        .sign-up-in {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            font-size: 16px;
        }

        .sign-up-in:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            padding-top: 100px;
        }

        .options select,
        .options input[type="date"] {
            padding: 10px;
            border: none;
            border-radius: 3px;
            width: 200px;
        }

        .options label {
            font-size: 16px;
            margin-right: 10px;
        }

        .search-btn-center {
            text-align: center;
            margin-top: 20px;
        }

        /* Thêm CSS cho dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>


    <header>
        <div class="hotel-name">
            <i class="fas fa-home"></i> Hotel LK
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>

        <div class="user-info">
            <!-- Sử dụng biểu tượng người dùng từ Font Awesome -->
            <div class="user-icon"><i class="fas fa-user"></i></div>
            <a href="#" class="sign-up-in">Sign-up / Sign-in</a>
        </div>
    </header>

    <!-- Options section -->
    <div class="options">
        <div class="dropdown">
            <label for="roomType">Room Type:</label>
            <select id="roomType">
                <option value="" disabled selected>Select Room Type</option>
                <option value="room2Bed">Room 2 Bed</option>
                <option value="room4Bed">Room 4 Bed</option>
                <!-- Thêm các loại phòng khác nếu cần -->
            </select>
        </div>

        <div class="dropdown">
            <label for="bedConfig">Bed Configuration:</label>
            <select id="bedConfig">
                <option value="" disabled selected>Select Bed Configuration</option>
                <option value="test1">Test 1</option>
                <option value="test2">Test 2</option>
                <!-- Thêm các cấu hình giường khác nếu cần -->
            </select>
        </div>

        <div class="dropdown">
            <label for="location">Location:</label>
            <select id="location">
                <option value="" disabled selected>Select Location</option>
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
                <!-- Thêm các địa điểm khác nếu cần -->
            </select>
        </div>

        <div>
            <label for="checkInDate">Check-in date:</label>
            <input type="date" id="checkInDate" name="checkInDate" />
        </div>

        <div>
            <label for="checkOutDate">Check-out date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" />
        </div>

        <button class="search-button">Search</button>
    </div>

    <!-- Your main content goes here -->

</body>

</html>
